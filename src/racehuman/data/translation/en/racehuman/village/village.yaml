# Title for village
title: '{village} City of Men'

# Description of village
description:
    - "`c`b`&{village}, City of Men`0´b´c`n"
    - "`7You are standing in the heart of {village}."
    - "Though called a city, this stronghold of humans is little more than a fortified village."
    - "The city's low defensive walls are surrounded by rolling plains which gradually turn into thick forest in the distance."
    - "Some residents are engaged in conversation around the well in the village square.`0`n"

# Commentary
commentary:
    talk: '`n`@Nearby some villagers talk:`0`n' # Talk
    sayLine: 'says' # Sayline
    button: 'Say' # Add button
    charsLeft: 'You have %s characters left.'
    status: # This is optional
        game: 'Message of the Game Master'
        you: "It's a comment from you."
        afk: 'Away from Keyboard'
        nearby: 'Nearby'
        offline: 'Offline'
        dni: "DNI (please don't try to talk to this player right now!)"
        online: 'Online'

# Clock of the village
clock: '`n`7The great sundial at the heart of the city reads `&{clock}`0.`7`n'

# Text for new player
newestOther: '`n`7Wandering the village, jaw agape, is `&{name}`0.`0'
newestPlayer: '`n`7As you wander your new home, you feel your jaw dropping at the wonders around you.`0'
