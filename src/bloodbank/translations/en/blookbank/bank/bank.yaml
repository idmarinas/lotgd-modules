    paragraph: '`6"`@How much would you like to withdraw `&{name}`0?`0"`0`n`n'
    form:
        input:
            amount:
                note: '`n`iEnter 0 or nothing to withdraw it all´i'
        button:
            submit: 'Withdraw'
    # Finish a withdraw
    finish:
        fail: >
