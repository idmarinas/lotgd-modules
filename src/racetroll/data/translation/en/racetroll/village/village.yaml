newestOther: '`n`2Picking their teeth with a sliver of bone is `@{name}`0, still covered with bits of shell from the hatchery.`0'
newestPlayer: >
    `n`2You wander the village, picking your teeth with the tiny rib of one of your siblings.
    Flicking off a bit of shell that was still stuck to your skin, you watch as it skips several times across the muddy surface of the swamp before a small lizard jumps on it and begins to consume its nutrients.`0
