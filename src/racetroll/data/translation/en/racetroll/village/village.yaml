# Title for village
title: 'The Swamps of Trolls'

# Description of village
description: >
    `b`c`@{village}, Home of the Trolls`0´c´b`n
    `2You are standing in a pile of mud, in the heart of a vast swamp.
    Around you are the fetid skin-covered hovels that trolls call home.
    Well actually, they call them 'ughrrnk', but that's a bit hard on the throats of non-trolls.
    Nearby some local peasants squabble over the rapidly decaying remains of the morning's hunt.
    Perched atop one of the huts, a badly scarred troll smears indescribable filth over his home's surface in an ill fated attempt to water proof it.`0`n

